<div class="col-md-12">
  <div class="card card-container">
    <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card"/>
    <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label>Username
        <input type="text" class="form-control" name="username" [(ngModel)]="form.pseudo" required minlength="3" maxlength="20" #pseudo="ngModel"/>
        </label>
        <div class="alert-danger" *ngIf="pseudo.errors && f.submitted">
          <div *ngIf="pseudo.errors.required">Username is required</div>
          <div *ngIf="pseudo.errors.minlength">
            Username must be at least 3 characters
          </div>
          <div *ngIf="pseudo.errors.maxlength">
            Username must be at most 20 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Password
        <input type="password" class="form-control" name="password" [(ngModel)]="form.pass" required minlength="4" #pass="ngModel"/>
        </label>
        <div class="alert-danger" *ngIf="pass.errors && f.submitted">
          <div *ngIf="pass.errors.required">Password is required</div>
          <div *ngIf="pass.errors.minlength">
            Password must be at least 4 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Register</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Registration failed!<br />{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Your registration is successful!
    </div>
  </div>
</div>
