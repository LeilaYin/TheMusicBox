<header class="intro-header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light scrolling-navbar">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Navbar brand -->
      <a class="navbar-brand" href="#">
        <img class="logo" src="../../assets/icons/logo.png" href="#" alt="TMB logo"></a>
      <!-- <a class="navbar-brand" href="#">The Music Box</a> -->

      <!-- Toggle button -->
      <button class="navbar-toggler" type="button" aria-expanded="false" aria-label="Toggle navigation"
        (click)="toggleNavbar()">
        <i class="fas fa-bars"></i>
      </button>
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" [ngClass]="{ 'show': navbarOpen }">
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- Logged out -->
          <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn" routerLinkActive="active">
            <li class="nav-items">
              <a class="nav-link" aria-current="page" routerLink="/Home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/register">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/login">Login</a>
            </li>
          </ul>
          <!-- Logged out -->

          <!-- Logged in -->
          <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
            <li class="nav-item">
              <a class="nav-link " routerLink="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/profile">{{ this.username }}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/playlist">Playlist</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/album">Album</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/artist">Artist</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="logout()">LogOut</a>
            </li>
          </ul>
          <!-- Logged in -->
        </ul>
        <!-- Left links -->
        <!-- Search form -->
        <form *ngIf="isLoggedIn">
          <mat-form-field>
            <mat-label>Search ...</mat-label>
            <input type="text" placeholder="Select an album " aria-label="album" matInput [formControl]="myControl"
              [matAutocomplete]="auto" />
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="navigateOnSelect($event)">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option.AlbumName">
                {{option.AlbumName}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </form>
        <!-- Search form -->
      </div>
    </div>
  </nav>
</header>
