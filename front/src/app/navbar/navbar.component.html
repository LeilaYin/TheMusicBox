<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
   <!-- Container wrapper -->
   <div class="container-fluid">
     <!-- Navbar brand -->
     <a class="navbar-brand" href="#">The Music Box</a>
 
     <!-- Toggle button -->
     <button
       class="navbar-toggler"
       type="button"
       aria-expanded="false"
      aria-label="Toggle navigation"
       (click)="toggleNavbar()"
     >
       <i class="fas fa-bars"></i>
     </button>
 
     <!-- Collapsible wrapper -->
     <div
       class="collapse navbar-collapse"
       [ngClass]="{ 'show': navbarOpen }"
     >
       <!-- Left links -->
       <ul class="navbar-nav me-auto mb-2 mb-lg-0" routerLinkActive="active">
        <!-- Logged out -->
        <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/Home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
        </ul>
        <!-- Logged out -->

        <!-- Logged in -->
        <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/profile">{{ this.username }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/playlist">Playlist</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/album">Album</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/artist">Artist</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="logout()">LogOut</a>
          </li>
        </ul>
        <!-- Logged in -->
       </ul>
       <!-- Left links -->
        <!-- Search form -->
 <form>
    <mat-form-field>
      <mat-label>Selectionnez moi svp</mat-label>
      <input type="text"
      placeholder="Choose an album "
      aria-label="album"
      matInput
      [formControl]="myControl"
      [matAutocomplete]="auto" />
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="navigateOnSelect($event)">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option.AlbumName">
          {{option.AlbumName}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
       <!--<form class="d-flex input-group w-auto">
         <input
           type="search"
           class="form-control"
           placeholder="..."
           aria-label="Search"
         />
         <button class="btn btn-outline-primary" type="button">
           Rechercher
         </button>
       </form>-->

      <!-- Search form -->
     </div>
   </div>
 </nav>
  </header>
