<div class="col-md-12">
  <div class="card card-container">
    <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" alt="profile img"/>
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.pseudo" required #pseudo="ngModel"/>
        <div class="alert alert-danger" role="alert" *ngIf="pseudo.errors && f.submitted">
          Username is required!
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.pass" required minlength="4" #pass="ngModel"/>
        <div class="alert alert-danger" role="alert" *ngIf="pass.errors && f.submitted">
          <div *ngIf="pass.errors.required">Password is required</div>
          <div *ngIf="pass.errors.minlength">
            Password must be at least 4 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Login
        </button>
      </div>
      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn"> Logged in
    </div>
  </div>
</div>
