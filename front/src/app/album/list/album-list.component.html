<div class="row">
<div class="col-sm-3" *ngFor='let album of albums$ | async'>
  <div class="card">
    <div class="card-body text-center">
      <h5 class="card-title text-center">{{album.AlbumName}}</h5>
      <p class="card-text">
        Par : {{album.Artist.ArtistName}}
      </p>
      <button type="button" class="btn btn-primary" [routerLink]="['/album', album.id]">Ecouter</button>
    </div>
  </div>
</div>
</div>
