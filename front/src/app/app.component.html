 <!-- Navbar -->
 <header>
 <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Navbar brand -->
    <a class="navbar-brand" href="#">The Music Box</a>

    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div
      class="collapse navbar-collapse"
      id="navbarSupportedContent"
    >
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" routerLinkActive="active">
        <!-- Authentication -->
        <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/Home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
        </ul>
        <!-- Authentication -->

        <!-- Logged in -->
        
        <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/profile">{{ this.username }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/playlist">Playlist</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/album">Album</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Artist</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="logout()">LogOut</a>
          </li>
        </ul>
        <!-- Logged in -->

      </ul>
      <!-- Left links -->

      <!-- Search form -->
      <form class="d-flex input-group w-auto">
          <input
            type="search"
            class="form-control"
            placeholder="..."
            aria-label="Search"
          />
          <button class="btn btn-outline-primary" type="button"  >
            Rechercher
          </button>
      </form>
      <!-- Search form -->
    </div>
  </div>
</nav>
</header>
<main>
<div class="container-fluid">
<router-outlet></router-outlet>
</div>
</main>
